<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fito | Register Step 1</title>

    <link rel="stylesheet" href="/css/css_variables.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/single_class_styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/register_step1.css">

    <link rel="shortcut icon" href="/images/logo.png" type="image/png">

    <script src="/js/validations.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="form__boxLarge">
                <div class="form__header">
                    <div class="form__title">Form Step 1</div>
                </div>
                <form class="form__body" id="form">
                    <div class="col">
                        <div class="progress">
                            <div class="progress__bar" style="--active-step: 1;">
                                <div class="step">1</div>
                                <div class="step">2</div>
                                <div class="step">3</div>
                                <div class="step">4</div>
                                <div class="line__wrapper">
                                    <div class="line"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form__control">
                            <label for="fname">First Name*</label>
                            <input type="text" name="fname" id="fname" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form__control">
                            <label for="lname">Last Name*</label>
                            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form__control">
                            <label for="email">Email Address*</label>
                            <input type="text" name="email" id="email" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form__control">
                            <label for="phone">Phone Number*</label>
                            <input type="text" name="phone" id="phone" placeholder="(+1)408-657-9007" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form__control">
                            <label for="city">Where are you from</label>
                            <input type="text" name="city" id="city" placeholder="" required>
                        </div>
                    </div>
                    <div class="form__footer">
                        <a href="/register.html">
                            <div class="btn btn__outline">Previous</div>
                        </a>
                        <button type="button" class="btn btn__primary" id="form_btn">Next</button>
                    </div>
                </form>
                <script>
                    var fields = ['lname', 'fname', 'email', 'phone', 'city'];
                    document.getElementById('form_btn').addEventListener('click', () => {
                        check(fields, '/register-step2.html')
                    })
                    singleFieldCheck(fields)
                </script>
            </div>
        </div>

    </div>
</body>

</html>
