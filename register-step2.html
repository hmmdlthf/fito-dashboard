<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fito | Register Step 2</title>

    <link rel="stylesheet" href="/css/css_variables.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/single_class_styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/register_step1.css">

    <link rel="shortcut icon" href="/images/logo.png" type="image/png">

    <script src="/js/validations.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="form__boxLarge">
                <div class="form__header">
                    <div class="form__title">Form Step 2</div>
                </div>
                <form class="form__body">
                    <div class="col">
                        <div class="progress">
                            <div class="progress__bar active" style="--active-step: 1;">
                                <div class="step active">1</div>
                                <div class="step">2</div>
                                <div class="step">3</div>
                                <div class="step">4</div>
                                <div class="line__wrapper">
                                    <div class="line"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form__control">
                            <label for="cname">Company Name*</label>
                            <input type="text" name="cname" id="cname" placeholder="Company Name" required>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form__control">
                            <label for="cemail">Company Email Address*</label>
                            <input type="text" name="cemail" id="cemail" placeholder="example@example.com" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form__control">
                            <label for="email">Company Phone Number*</label>
                            <input type="text" name="cphone" id="cphone" placeholder="(+1)408-657-9007" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form__control">
                            <label for="position">Your position in Company*</label>
                            <input type="text" name="position" id="position" required>
                        </div>
                    </div>
                    <div class="form__footer">
                        <a href="/register-step1.html">
                            <div class="btn btn__outline">Previous</div>
                        </a>
                            <button type="button" class="btn btn__primary" id="form_btn">Next</button>
                    </div>
                </form>
                <script>
                    var fields = ['cname', 'cemail', 'cphone', 'position'];
                    document.getElementById('form_btn').addEventListener('click', () => {
                        check(fields, '/register-step3.html')
                    })
                    singleFieldCheck(fields)
                </script>

            </div>
        </div>

    </div>
</body>

</html>
